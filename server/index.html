<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Detection AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #fffbff;
            color: rgb(0, 0, 0);
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 80px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 50px;
            font-weight: 600;
        }

        .hero p {
            font-size: 18px;
            margin: 20px 0;
        }

        .upload-section {
            margin-top: 20px;
        }

        .upload-section input {
            margin: 10px 0;
        }

        .cta {
            padding: 10px 20px;
            border: none;
            background: black;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cta:hover {
            background: gray;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Tumor Detection AI</div>
        <p>Made by SHREY</p>
    </nav>

    <section class="hero">
        <h1>Brain Tumor Detection</h1>
        <p>Upload an MRI scan to check for tumor presence.</p>
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <button class="cta" onclick="predictTumor()">Predict</button>
        </div>
        <div class="result" id="predictionResult"></div>
    </section>

    <script>
        function predictTumor() {
            const fileInput = document.getElementById('imageUpload');
            const resultDiv = document.getElementById('predictionResult');
            
            if (!fileInput.files.length) {
                resultDiv.innerText = 'Please upload an MRI image.';
                return;
            }
            
            resultDiv.innerText = 'Predicting...';
            
            // Simulate ML model prediction (replace this with actual API call)
            setTimeout(() => {
                const prediction = Math.random() < 0.5 ? 'No Tumor Detected' : 'Tumor Detected';
                resultDiv.innerText = prediction;
            }, 2000);
        }
    </script>

</body>
</html>
